{% extends "base.html" %}
{% block content %}

<style>
/* Cyber Security Dark Theme */
.home-container {
    width: 100%;
    height: 90vh;
    background: linear-gradient(135deg, #000000, #0c1f3f 60%, #00111f);
    color: #00eaff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* Title */
.home-title {
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 2px;
    color: #00eaff;
    text-shadow: 0px 0px 15px #00eaff;
}

/* Subtitle */
.home-subtitle {
    font-size: 20px;
    width: 70%;
    line-height: 1.6;
    color: #b0eaff;
    margin-top: 15px;
}

/* Button */
.home-btn {
    margin-top: 30px;
    background: #00eaff;
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    color: #00111f;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0px 0px 15px #00eaff;
    transition: 0.3s;
}

.home-btn:hover {
    background: #00bcd4;
    box-shadow: 0px 0px 25px #00bcd4;
    transform: scale(1.05);
}

/* Cyber moving lines background */
.cyber-lines {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("https://i.ibb.co/xjqj0kJ/cyber-lines.png");
    opacity: 0.1;
    animation: moveLines 10s linear infinite;
}

@keyframes moveLines {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-300px); }
}

</style>

<div class="home-container">
    <div class="cyber-lines"></div>

    <h1 class="home-title">Intrusion Detection System</h1>
    <p class="home-subtitle">
        A Machine Learning–Powered Network Intrusion Detection System  
        capable of identifying malicious traffic such as  
        <strong>DoS, Probe, R2L, and U2R Attacks</strong> using 41-feature analysis.
    </p>

    <a href="{{ url_for('login') }}">
        <button class="home-btn">Get Started →</button>
    </a>
</div>

{% endblock %}
